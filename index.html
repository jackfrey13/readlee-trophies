<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
    <link rel="icon" type="image/svg+xml" href="images/trophy.svg" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>

    <title>Readlee Trophy Room</title>
  </head>
  <body>
    <div class="container metrics-container">
      <div class="metrics">
        <div class="row">
          <div class="col">
            <div class="metric" id="totalReadings">
              <div class="count">0</div>
              Total Stories Read
              <button type="button" class="btn btn-success">Increment</button>
            </div>
          </div>
          <div class="col">
            <div class="metric" id="totalTimeRead">
              <div class="count">0</div>
              Total Time Read
              <button type="button" class="btn btn-success">Increment</button>
            </div>
          </div>
          <div class="col">
            <div class="metric" id="currentStreak">
              <div class="count">0</div>
              Day Streak
              <button type="button" class="btn btn-success">Increment</button>
            </div>
          </div>
          <div class="col">
            <div class="metric" id="accuracy">
              <div class="count">0%</div>
              Accuracy
              <button type="button" class="btn btn-success">Increment</button>
            </div>
          </div>
          <div class="col">
            <div class="metric" id="wordsPerMin">
              <div class="count">0</div>
              Words Per Minute
              <button type="button" class="btn btn-success">Increment</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <h3 id="student-name" class="text-center"></h3>

    <div id="trophies" class="container"></div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="trophyModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="trophyModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap.native@3.0.0/dist/bootstrap-native.min.js"></script>
  </body>
</html>
